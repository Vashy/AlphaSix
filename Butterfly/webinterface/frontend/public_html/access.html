<!DOCTYPE html>
<html>
    <head>
        <title>Accesso | Butterfly</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body lang="it">
        <div>
            <h1>Butterfly</h1>
            <form action="/access" method="post">
                <label for="userid">Email o Telegram:</label>
                <input id="userid" name="userid" value="*userid*" type="text" placeholder="Inserire email o telegram"/>

            </form>
            *access*
        </div>
    </body>
</html>
