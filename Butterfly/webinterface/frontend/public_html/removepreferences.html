<!DOCTYPE html>
<html>
    <head>
        <title>Rimozione preferenze | Butterfly</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body lang="it">
        <div>
            <h1>Butterfly</h1>
            <form action="/removetopic" method="post">
                <fieldset>
                    <label for="topic1">Topic1</label>
                    <input name="topic1" type="checkbox" />
                    <p>Etichetta</p>
                    <p>Progetto</p>
                    <p>Applicazione</p>
                </fieldset>
                *topics*
            </form>
            *removetopic*
            <form action="/removeindisponibilita" method="post">
                <fieldset>
                    <label for="calendario">Indisponibilit√†</label>
                    <input name="calendario" type="date" />
                </fieldset>
            </form>
            *removeindisponibilita*
            <form action="/removeplatform" method="post">
                <fieldset>
                    <label for="email">Email</label>
                    <input name="email" type="checkbox" />
                    <label for="telegram">Telegram</label>
                    <input name="telegram" type="checkbox" />
                </fieldset>
            </form>
            *removeplatform*
            <form action="/removefavouriteuser" method="post">
                <fieldset>
                    <label for="userid">User ID (email o telegram)</label>
                    <input name="userid" type="text" />
                </fieldset>
            </form>
            *removefavouriteuser*
            <form action="/removekeywords" method="post">
                <fieldset>
                    <label for="keywords">Gitlab keywords</label>
                    <textarea name="keywords"></textarea>
                </fieldset>
            </form>
            *removekeywords*
        </div>
    </body>
</html>
