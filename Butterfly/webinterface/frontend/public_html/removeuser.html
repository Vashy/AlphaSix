<!DOCTYPE html>
<html>
    <head>
        <title>Rimozione utente | Butterfly</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body lang="it">
        <div>
            <h1>Rimozione utente | Butterfly</h1>
            <form action="/removeuser" method="post">
                <label for="userid">Email o Telegram:</label>
                <input id="userid" name="userid" value="*userid*" type="text" placeholder="Inserire email o telegram"/>
                <input id="removeuser" name="removeuser" type="submit" value="Rimuovi utente"/>
            </form>
            *removeuser*
        </div>
    </body>
</html>
