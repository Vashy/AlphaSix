<!DOCTYPE html>
<html>
    <head>
        <title>Inserimento utente | Butterfly</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body lang="it">
        <div>
            <h1>Butterfly</h1>
            <form action="/subscriptiontopic" method="post">
                <fieldset>
                    <label for="topic1">Topic1</label>
                    <input name="topic1" type="checkbox" />
                    <p>Etichetta</p>
                    <p>Progetto</p>
                    <p>Applicazione</p>
                </fieldset>
                *topics*
            </form>
            *subscriptiontopic*
            <form action="/addindisponibilita" method="post">
                <fieldset>
                    <label for="calendario">Indisponibilit√†</label>
                    <input name="calendario" type="date" />
                </fieldset>
            </form>
            *addindisponibilita*
            <form action="/addplatform" method="post">
                <fieldset>
                    <label for="email">Email</label>
                    <input name="email" type="checkbox" />
                    <label for="telegram">Telegram</label>
                    <input name="telegram" type="checkbox" />
                </fieldset>
            </form>
            *addplatform*
            <form action="/addfavouriteuser" method="post">
                <fieldset>
                    <label for="user">User ID</label>
                    <input name="user" type="text" />
                </fieldset>
            </form>
            *addfavouriteuser*
            <form action="/addkeywords" method="post">
                <fieldset>
                    <label for="keywords">Gitlab keywords</label>
                    <textarea name="keywords"></textarea>
                </fieldset>
            </form>
            *addkeywords*
        </div>
    </body>
</html>
