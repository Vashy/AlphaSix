<!DOCTYPE html>
<html>
    <head>
        <title>Accesso | Butterfly</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/style.css') }}">
    </head>
    <body lang="it">
        <div>
            <h1>Butterfly</h1>
            <form action="/" method="POST">
                <label for="userid">Email o Telegram:</label>
                <input id="userid" name="userid" value="*userid*" type="text" placeholder="Inserire email o telegram"/>
                <input class="submit" name="access" type="submit" value="Accedi"/>
            </form>
            *access*
        </div>
    </body>
</html>
