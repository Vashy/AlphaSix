<!DOCTYPE html>
<html id="html">
    <head>
        <title>Inserimento utente | Butterfly</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'style/style.css') }}">
    </head>
    <body lang="it">
        <div>
            <h1>Butterfly</h1>
            <form id="data">
                <label for="nome">Nome:</label>
                <input id="nome" name="nome" type="text" placeholder="Inserire nome" value = "*nome*"/>
                <label for="cognome">Cognome:</label>
                <input id="cognome" name="cognome" type="text" placeholder="Inserire cognome" value="*cognome*">
                <label for="email">Email:</label>
                <input id="email" name="email" type="email" placeholder="Inserire email" value="*email*"/>
                <label for="telegram">Telegram:</label>
                <input id="telegram" name="telegram" type="text" placeholder="Inserire Telegram ID" value="*telegram*"/>
                <input id="adduser" name="adduser" type="button" value="Inserisci nuovo utente"/>
                <input id="back" name="back" type="button" value="Torna al pannello"/>
            </form>
            *adduser*
        </div>
        <script src='{{ url_for('static', filename = 'script/script.js') }}'></script>
    </body>
</html>
