<!DOCTYPE html>
<html>
    <head>
        <title>Modifica preferenze | Butterfly</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body lang="it">
        <div>
            <h1>Butterfly</h1>
            *topics*
            <form id="topics">
                <table border="1">
                    <tr>
                        <th>
                            Progetto
                        </th>
                        <th>
                            Priorità
                        </th>
                        <th>
                            Labels
                        </th>
                        <th>
                            Keywords
                        </th>
                    </tr>
                    <tr>
                        <th>Butterfly</th>
                        <td>
                            <select>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3" selected="selected">3</option>
                            </select>
                        </td>
                        <td>
                            <label>Fix</label><input type="checkbox" name="fix" checked="checked">
                            <label>Bug</label><input type="checkbox" name="bug">
                            <label>Enhancement</label><input type="checkbox" name="enhancement" checked="checked">
                        </td>
                        <td>
                            <textarea id="textkeywords" name="keywords">banana, alpha, finito</textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Colletta</th>
                        <td>
                            <select>
                                <option value="1">1</option>
                                <option value="2" selected="selected">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td>
                            <label>Fix</label><input type="checkbox" name="fix">
                            <label>Bug</label><input type="checkbox" name="bug" checked="checked">
                            <label>Enhancement</label><input type="checkbox" name="enhancement">
                        </td>
                        <td>
                            <textarea id="textkeywords" name="keywords"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>Progetto3</th>
                        <td>
                            <select>
                                <option value="1" selected="selected">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                            </select>
                        </td>
                        <td>
                            <label>Label1</label><input type="checkbox" name="label1">
                            <label>Label2</label><input type="checkbox" name="label2">
                            <label>Label3</label><input type="checkbox" name="label3">
                        </td>
                        <td>
                            <textarea id="textkeywords" name="keywords">k1, k2, k3</textarea>
                        </td>
                    </tr>
                </table>
                <input id="modifytopics" name="modifytopics" type="button" value="Modifica preferenze di progetti e topic">
            </form>
            *projects*
            <form id="projects">
                <select>
                    <option value="1">Butterfly</option>
                    <option value="2">Colletta</option>
                    <option value="3">Progetto3</option>
                    <option value="4">Progetto4</option>
                    <option value="5">Progetto5</option>
                </select>
                <input id="addproject" name="addproject" type="button" value="Aggiungi il progetto">
                <input id="removeproject" name="removeproject" type="button" value="Rimuovi il progetto">
            </form>
            *availability*
            <form id="availability">
                <fieldset>
                    <legend>Giorni di indisponibilità</legend>
                    <div id="calendario"></div>
                    <p>Aprile 2019</p>
                    <script>
                        var c = document.getElementById("calendario");
                        for(i=1;i<31;i++){
                            c.innerHTML += '<label for="'+i+'">'+i+'</label><input type="checkbox" name="'+i+'">'
                        }
                    </script>
                    <input type="button" value="Mese precedente"/>
                    <input type="button" value="Mese successivo"/>
                    <input id="indisponibilita" name="indisponibilita" type="button" value="Modifica indisponibilità"/>
                </fieldset>
            </form>
            *platform*
            <form id="platform">
                <fieldset>
                    <legend>Piattaforma preferita</legend>
                    <label for="email">Email</label>
                    <input name="platform" id="email" type="radio" checked="checked"/>
                    <label for="telegram">Telegram</label>
                    <input name="platform" id="telegram" type="radio" />
                    <input id="piattaforma" name="piattaforma" type="button" value="Modifica piattaforma preferita"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
